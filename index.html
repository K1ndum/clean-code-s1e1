<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <heade class="link-to-details">
      <img src="./eisenhower-matrix.jpg" alt="Tne Eisenhower Matrix">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </heade>
    <main class="centered-main-page-element">
      <section>
        <p id="top-section-for-adding-element-to-list">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task-text" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3 class="list-name">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="task-wrapper" >
            <input type="checkbox">
            <label class="task-text">Pay Bills</label>
            <input type="text" class="task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="deleting task">
            </button>
          </li>
          <li class="task-wrapper edit-mode">
            <input type="checkbox">
            <label class="task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="deleting task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-name">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="task-wrapper">
            <input type="checkbox" checked>
            <label class="task-text">See the Doctor</label>
            <input type="text" class="task-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="deleting task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
