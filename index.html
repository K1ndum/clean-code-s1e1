<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="link-to-details">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="list-name">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="task-wrapper" >
          <input type="checkbox">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="task-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-wrapper edit-mode">
          <input type="checkbox">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-name">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="task-wrapper">
          <input type="checkbox" checked>
          <label class="task-text">See the Doctor</label>
          <input type="text" class="task-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
