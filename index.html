<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="container__link">
      <img src="./eisenhower-matrix.jpg" alt="Tne Eisenhower Matrix">
      <a class="link__inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="container">
      <section>
        <p class="new-task__wrapper">
          <label for="new-task">Add Item</label>
          <div class="new-task__row">
            <input id="new-task"class="task-list__text" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3 class="list__name">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__wrapper" >
            <input type="checkbox">
            <label class="task-list__text">Pay Bills</label>
            <input type="text" class="task-list__text">
            <button class="button task-list__button_edit">Edit</button>
            <button class="button task-list__button_delete">
              <img src="./remove.svg" alt="deleting task">
            </button>
          </li>
          <li class="task-list__wrapper task-list__wrapper_edit-mode">
            <input type="checkbox">
            <label class="task-list__text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__text">
            <button class="button task-list__button_edit">Save</button>
            <button class="button task-list__button_delete">
              <img src="./remove.svg" alt="deleting task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list__name">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__wrapper">
            <input type="checkbox" checked>
            <label class="task-list__text">See the Doctor</label>
            <input type="text" class="task-list__text">
            <button class="button task-list__button_edit">Edit</button>
            <button class="button task-list__button_delete">
              <img src="./remove.svg" alt="deleting task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
